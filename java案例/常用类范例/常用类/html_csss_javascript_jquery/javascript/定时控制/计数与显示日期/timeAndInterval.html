<html>
	<head>
		<title>操作javascript</title>
		<script type="text/javascript" src="appearWindowControl.js"></script>
	</head>
	<body>
		<input type="button" value="出现一次" onclick="setTimeout1()"/><br/>
		已经计时<div id="firstDiv">0</div>秒<br/>
		<input type="button" value="清除出现一次" onclick="clearTimeout1()"/><br/>
		<input type="button" value="循环出现" onclick="setInterval2()"/><br/>
		当前时间是<div id="secondDiv">&nbsp;</div>
		<input type="button" value="暂停" onclick="clearInterval2()"/><br/>
	</body>
</html>
