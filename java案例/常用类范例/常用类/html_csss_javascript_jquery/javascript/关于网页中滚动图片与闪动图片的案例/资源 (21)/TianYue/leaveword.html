<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="mycss.css"/>
<style type="text/css">
.titlebar {
	background:url(images/navbg.jpg);
	height:34px;
	line-height:34px;
}
.titlebar span {
	color:#fff;
	margin:0px 20px;
}
.f18 {
	font-size:18px;
	font-weight:bold;
}
.register {
	width:600px;
	margin:20px auto;
}
.register span {
	color:red;
}
.input{background:url(images/input.png); width:225px; height:24px; border:none;}
.alert{background:url(images/tishi.png); width:267px; height:32px; line-height:32px; text-align:center;}
</style>
<script type="text/javascript">
 function checked()
 {
	 //邮件地址验证
   	 var inputEmail=document.getElementById("inputEmail");
	 var divEmail=document.getElementById("divEmail");
	 var email=            /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/;    
	 if(!email.test(inputEmail.value))
	 {
		 divEmail.innerHTML="邮件地址为空或不正确，请检查"
		 divEmail.style.display="block";
		 
		 return false;
	 }else
	 {
		  divEmail.style.display="none";
		 
	 }
	 
	 
	 //手机号码正则表达式
	 var mobile=/^(13[0-9]{9})|(15[89][0-9]{8})$/;
	 var inputmobile=document.getElementById("inputmobile");
	 var divmobile=document.getElementById("divmobile");
	  if(!mobile.test(inputmobile.value))
	 {
		 divmobile.innerHTML="手机号码为空或不正确，请检查"
		 divmobile.style.display="block";
		 
		 return false;
	 }else
	 {
		  divmobile.style.display="none";
		 
	 }
	 
	 
	 return true;
	 
	 
 }

</script>
</head>
<body>
<div id="main">
  <div id="top">
    <div id="logo"> <img src="images/logo.png" /> </div>
    <div  class="titlebar"> <span class="f18">天越商城</span><span>在线留言</span> </div>
  </div>
  <div id="middle">
    <div class="register">
      <table style="margin:0px auto;">
        <tr>
          <td><span>标题*</span></td>
          <td><input id="inputtitle" type="text"   class="input" /></td>
          <td><div id="divtitle"  style="display:none;" class="alert"></div></td>
        </tr>
        <tr>
          <td>邮箱<span>*</span></td>
          <td><input id="inputEmail"  type="text"  class="input" /></td>
          <td><div id="divEmail"  style="display:none;" class="alert"></div></td>
        </tr>
        <tr>
          <td>手机<span>*</span></td>
          <td><input id="inputmobile"  type="text"  class="input" /></td>
          <td><div  id="divmobile"  style="display:none;" class="alert"></div></td>
        </tr>
        <tr>
          <td>留言内容<span>*</span></td>
          <td><textarea rows="5" id="txtcontent" style=" width:225px;"></textarea></td>
          <td><div id="divcontent"  style="display:none;" class="alert"></div></td>
        </tr>
        <tr>
          <td>验证码<span>*</span></td>
          <td><input  id="code" type="text" class="input"/>            <img src="images/valiCode.png" width="100" height="25" /></td>
          <td><div id="divcode"  style="display:none;" class="alert"></div></td>
        </tr>
        <tr>
          <td colspan="2" >
            </td>
        </tr>
        <tr>
          <td colspan="2"  style="text-align:center;" ><img src="images/leave.png" width="116"  height="32" onclick="if(!checked()){return;}"/></td>
        </tr>
      </table>
    </div>
  </div>
  <div id="bottom">
    <div>版权申明：此网站归某某公司所有 技术支持:Tiger 联系方式：5252@QQ.com</div>
    <div><a href="www.ixueyun.com">学云网</a></div>
  </div>
</div>
</body>
</html>
