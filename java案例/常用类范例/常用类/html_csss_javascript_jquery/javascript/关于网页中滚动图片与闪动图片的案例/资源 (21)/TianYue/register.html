<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">
.titlebar {
	background:url(images/navbg.jpg);
	height:34px;
	line-height:34px;
}
.titlebar span {
	color:#fff;
	margin:0px 20px;
}
.f18 {
	font-size:18px;
	font-weight:bold;
}
.register {
	width:600px;
	margin:20px auto;
}
.register span {
	color:red;
}
.input{background:url(images/input.png); width:225px; height:24px; border:none;}
.alert{background:url(images/tishi.png); width:267px; height:32px; line-height:32px; text-align:center;}
</style>
<script type="text/javascript">
 function checkReg()
 { 
    var username=document.getElementById("username");
	 var obj1=document.getElementById("inputpwd");
	 var obj2=document.getElementById("inputrepwd");
	
	  var email=document.getElementById("email");
	   var code=document.getElementById("code");
	 
	 var divpwd=document.getElementById("divpwd");
	 var divrepwd=document.getElementById("divrepwd");
	 
	 var divusername=document.getElementById("divusername");	 
	 var divemail=document.getElementById("divemail");
	 var divcode=document.getElementById("divcode");
	 
	 if(username.value=='')
	 {
		 divusername.innerHTML="用户名不能为空";
		 divusername.style.display="";
		 return false;
	 }else
	 {
		 divusername.style.display="none"; 
	 }
	 
	 
	
	 if(obj1.value=='')
	 {
	 
	  divpwd.innerHTML="密码不能为空";
	  divpwd.style.display="block";
	  return false;
	 }else
	 {
		 divpwd.style.display="none";
	 }
	  if(obj2.value=='')
	 {
      divrepwd.innerHTML="重复密码不能为空";
	  
	  divrepwd.style.display="block";
	  return false;
	 }else
	 {
		  divrepwd.style.display="none";
	}
	 
	 if(obj1.value!=obj2.value)
	 {
		 
		 divrepwd.innerHTML="两次输入密码必须相同";
		 divrepwd.style.display="block";
	     return false;
     }else
	 {
		   divrepwd.style.display="none";
	 } 
	 
	 
	 if(email.value=='')
	 {		
	 divemail.innerHTML="Email地址不能为空";
	 divemail.style.display="";
	 alert("aa")
	 return false;
	}else
	{	 divemail.style.display="none";
	}
	
	 if(code.value=='')
	 {
	 divcode.innerHTML="验证码不能为空";
	 divcode.style.display="";
	 return false;
	}else
	{
		 divcode.style.display="none";
	}
	
	 if(code.value!="KFXEM")
	 {
	 divcode.innerHTML="验证码不正确";
	 divcode.style.display="";
	 return false;
	}else
	{
		 divcode.style.display="none";
	}

	
	 return true;
	 
 }

</script>
</head>
<body>
<div id="main">
  <div id="top">
    <div id="logo"> <img src="images/logo.png" /> </div>
    <div  class="titlebar"> <span class="f18">天越商城</span><span>用户通行证——注册</span> </div>
  </div>
  <div id="middle">
    <div class="register">
      <table style="margin:0px auto;">
        <tr>
          <td>用户名<span>*</span></td>
          <td><input id="username" type="text"   class="input" /></td>
          <td><div id="divusername"  style="display:none;" class="alert"></div></td>
        </tr>
        <tr>
          <td>登录密码<span>*</span></td>
          <td><input id="inputpwd"  type="text"  class="input" /></td>
          <td><div id="divpwd"  style="display:none;" class="alert"></div></td>
        </tr>
        <tr>
          <td>重复密码<span>*</span></td>
          <td><input id="inputrepwd"  type="text"  class="input" /></td>
          <td><div  id="divrepwd"  style="display:none;" class="alert"></div></td>
        </tr>
        <tr>
          <td>Email<span>*</span></td>
          <td><input id="email" type="text"  class="input"/></td>
          <td><div id="divemail"  style="display:none;" class="alert"></div></td>
        </tr>
        <tr>
          <td>验证码<span>*</span></td>
          <td><input  id="code" type="text" class="input"/>            <img src="images/valiCode.png" width="100" height="25" /></td>
          <td><div id="divcode"  style="display:none;" class="alert"></div></td>
        </tr>
        <tr>
          <td colspan="2" ><input type="checkbox" />
            我已接受天越商场的服务和条款 </td>
        </tr>
        <tr>
          <td colspan="2"  style="text-align:right;" ><img src="images/zhuce.png" width="116"  height="32" onclick="if(!checkReg()){return;}"/></td>
        </tr>
      </table>
    </div>
  </div>
  <div id="bottom">
    <div>版权申明：此网站归某某公司所有 技术支持:Tiger 联系方式：5252@QQ.com</div>

  </div>
</div>
