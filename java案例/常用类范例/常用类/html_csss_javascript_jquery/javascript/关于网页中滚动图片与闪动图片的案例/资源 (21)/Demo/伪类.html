<style type="text/css">
 #link{}
 #link a:link{ background-color:#0F9; color:#F00;}
 
 #visited{}
 #visited a:visited{ color:#F00;}
 
 #hover{}
 #hover a:hover{ color:red;}
 #hover a:visited{ color:#6F0;}
</style>
</head>

<body>

<div id="link">
<a href="#">我使用了link</a>
</div>
<div id="visited">
<a href="#">我使用了visited</a>
</div>
<div id="hover">

</div>
