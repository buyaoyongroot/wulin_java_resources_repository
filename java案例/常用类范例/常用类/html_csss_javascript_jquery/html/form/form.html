<html>
	<head>
		<title>form</title>
	</head>
	<body>
		<form action="" method="get/post">
			<table border="1" align="center">
				
						<input type="hidden" name="id" value="12"/>
				<tr>
					<th>
						姓名:
					</th>
					<td>
						<input type="text" name="username" value="haha"/>
					</td>
				</tr>
				<tr>
					<th>
						密码:
					</th>
					<td>
						<input type="password" name="password" value="haha"/>
					</td>
				</tr>
				<tr>
					<th>
						性别:
					</th>
					<td>
						<input type="radio" name="gender" value="女"/>女
						<input type="radio" name="gender" value="男"/ checked>男
					</td>
				</tr>
				<tr>
					<th>
						爱好:
					</th>
					<td>
						<input type="checkbox" name="like1" value="篮球"/>篮球
						<input type="checkbox" name="like2" value="音乐"/>音乐
						<input type="checkbox" name="like2" value="象棋"/>象棋
						<input type="checkbox" name="like2" value="编程"/ checked>编程
					</td>
				</tr>
				<tr>
					<th>
						城市:
					</th>
					<td>
						<select name="city">
							<option value="cd">成都</option>
							<option value="bj">北京</option>
							<option value="sh">上海</option>
							<option value="gz">广州</option>
						</select>
					</td>
				</tr>
				<tr>
				<th>
						多选城市:
					</th>
					<td>
						<select name="city" multiple>
							<option value="cd">成都</option>
							<option value="bj">北京</option>
							<option value="sh">上海</option>
							<option value="gz">广州</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>
						文件:
					</th>
					<td>
						<input type="file" name="upload" size="20"/>
					</td>
				</tr>
				 <tr>
					<td colspan="2">
						<input type="submit" value="提交">
						<input type="button" value="搜索">
						<input type="reset" value="重置">
					</td>
				</tr>
				<tr>
					<th>
						备注:
					</th>
					<td>
						<textarea name="information" />
					</td>
				</tr>
				
				
				
			</table>			
		</form>
	</body>
</html>
