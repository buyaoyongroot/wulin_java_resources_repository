<%@ page language="java" import="cn.itcast.web.jsp.*" pageEncoding="UTF-8"%>
<%@ page isELIgnored="false" %>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
	<head>
		<title>注册</title>
		<script type="text/javascript" src="./style/jquery-1.2.6.min.js"></script>
		<script type="text/javascript" src="./style/js.js"></script>
		<link rel="stylesheet" type="text/css" href="./style/css.css"/>
	</head>
	<body> 
		<div>
		<div id="queryDiv">
			<input id="queryText" type="text"/>
			<input id="queryButton" type="button" value="查找"/>
		</div>
		<div>${username}</div>
			<form action="Register" method="post">
				<table align="center" border="1">
					<caption>注册表单</caption>
					<tr>
						<th>用户名</th>
						<td><input id="username" type="text" name="username"/></td>
					</tr>
					<tr>
						<th>密码</th>
						<td><input type="password" name="password"/></td>
					</tr>
					<tr>
						<th>性别</th>
						<td><input type="radio" name="gender" value="11" checked="true"/>男
						<input type="radio" name="gender" value="10"/>女</td>
					</tr>
					<tr>
						<th>爱好</th>
						<td><input type="checkbox" name="happy" value="lq"/>篮球
							<input type="checkbox" name="happy" value="tq"/>篮球
							<input type="checkbox" name="happy" value="jv"/>java
							<input type="checkbox" name="happy" value="yy"/>音乐
						
						</td>
					</tr>
					<tr>
						<th>城市</th>
						<td>
							<select id="city" name="city">
								<option value="bj">北京</option>
								<option value="cd">成都</option>
								<option value="sh">上海</option>
								<option value="gz">广州</option>
								<option value="sz">深圳</option>
							</select>
						
						</td>
					</tr>
					<tr>
						<th>简介</th>
						<td><textarea name="introduce"></textarea></td>
					</tr>
					<tr align="center">
						<td colspan="2"><input type="submit" value="提交"/></td>
					</tr>
				</table>
			</form>
		<div>
	</body>
</html>
