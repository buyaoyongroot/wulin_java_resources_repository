<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../js/jquery-1.6.js"></script>
  </head>
  <body>
	<div style="border-style:dotted;border-width:2px;width:100px"> 
		<img src="../images/zgl.jpg"/> 	
	</div>
	<script type="text/javascript">
		var isShow = true;//表示显示
		$("div").first().mousemove(function(){
			//如果原来是显示的
			if(isShow){
				//则隐藏
				$("img").first().fadeOut(1000,function(){
					isShow = false;//表示隐藏
				});
			//如果原来是隐藏的	
			}else if(!isShow){
				//则显示
				$("img").first().fadeIn(1000,function(){
					isShow = true;//表示显示				
				});
			}
		});
	</script>
  </body>
</html>
